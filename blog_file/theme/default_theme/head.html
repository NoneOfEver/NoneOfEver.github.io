<header class="container">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <div class="hd"><span id="typed"></span></div>
    <script>
        const typed = new Typed('#typed', {
          strings: [
          {% for t in blog_typed %}
          '{{ t }}',
          {% endfor %}
          ],
          typeSpeed: 100,
          backSpeed: 10,
          backDelay: 100,
          startDelay: 1000,
          loop:true
    });

    </script>
</header>
